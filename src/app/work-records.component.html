<h2>My Work Records</h2>
<ul class="heroes">
  <li *ngFor="let workRecord of workRecords" (click)="onSelect(workRecord)" [class.selected]="workRecord === selectedWorkRecord">
    <span class="badge">{{workRecord.id}}</span> {{workRecord.company}}
  </li>
</ul>

<div *ngIf="selectedWorkRecord">
  <h2>
    {{selectedWorkRecord.company | uppercase}} is my selected work record
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
